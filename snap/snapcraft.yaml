base: core20
confinement: strict
grade: stable

apps:
  provider:
    command: bin/main.py
    plugs:
      - network
      - datalayer
      - active-solution
    daemon: simple
    restart-condition: always
    passthrough:   
      restart-delay: 10s

parts:
  provider:
    plugin: python
    source: .
    stage-packages:
      - libzmq5
      - ctrlx-datalayer
    python-packages:  
      #- ./whl/pylogix-0.8.13-py2.py3-none-any.whl
      #- ./whl/pycomm3-1.2.11-py3-none-any.whl 
      - ./whl/pylogix-1.0.0-py2.py3-none-any.whl
      - ./whl/pycomm3-1.2.14-py3-none-any.whl 
  data:    
    plugin: dump 
    source: AllenBradley 
    organize:
      '*': ./AllenBradley/
  configs:
    plugin: dump
    source: ./configs
    organize:
      'package-assets/*': package-assets/${SNAPCRAFT_PROJECT_NAME}/    
            
plugs:
  datalayer:
    interface: content
    content: datalayer
    target: $SNAP_DATA/.datalayer
  active-solution: 
    interface: content
    content: solutions
    target: $SNAP_COMMON/solutions

slots: 
  package-assets:
      interface: content
      content: package-assets
      source:
        read:
        - $SNAP/package-assets/${SNAPCRAFT_PROJECT_NAME}
hooks:
  connect-plug-active-solution:
    plugs: [active-solution]